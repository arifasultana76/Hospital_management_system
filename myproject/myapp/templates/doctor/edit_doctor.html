{% extends 'master/base.html' %}
{% block body %}

<style>
.category-form-box {
    background: #fff;
    width: 100%;
    max-width: 420px;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    margin: auto;
    margin-top: 50px;
}

.category-form-box h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
}

label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #444;
}

input[type=text], select, textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    transition: border-color 0.3s, box-shadow 0.3s;
}

input[type=text]:focus, select:focus, textarea:focus {
    border-color: #ff7e5f;
    box-shadow: 0 0 6px rgba(255,126,95,0.5);
    outline: none;
}

input[type=submit] {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #ff7e5f, #feb47b);
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

input[type=submit]:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
}
</style>
<div class="category-form-box">
    <h2>Edit Doctor</h2>
    <form action="" method="post">
        {% csrf_token %}

        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="{{ doc.name }}">

        <label for="specialization">Specialization</label>
        <input type="text" id="specialization" name="specialization" value="{{ doc.specialization }}">

        <label for="department">Department</label>
        <select id="department" name="department">
            {% for d in dept %}
            <option value="{{ d.id }}" {% if doc.department.id == d.id %}selected{% endif %}>{{ d.name }}</option>
            {% endfor %}
        </select>

        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" value="{{ doc.phone }}">

        <label for="email">Email</label>
        <input type="text" id="email" name="email" value="{{ doc.email }}">

        <input type="submit" value="Update Doctor">
    </form>
</div>
{% endblock body %}
